name: news_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  video_player: ^2.7.1
  hive: ^2.2.3
  mobx: ^2.2.0
  http: ^1.1.0
  flutter_mobx: ^2.0.6+5
  freezed_annotation: ^2.4.1
  provider: ^6.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  mobx_codegen: ^2.3.0

  flutter_lints: ^2.0.0  

flutter_native_splash:
  color: "#f9f9f9"
  # color_dark: "#000000"
  # image: "assets/images/news_icon.png"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/news_icon.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/images/news_icon.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/images/news_icon.png"
    icon_size: 48 

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
    - assets/images/news_icon.png